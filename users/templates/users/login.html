{% extends "users/layouts/base.html" %}

{% block content %}

<div class="card m-md-5">
	<div class="card-body">
		<div class="d-flex justify-content-center w-100">
			<div class="container">
				<h1 class="text-center m-5" id="forms-title">Sign in</h1>
				<div class="row  d-flex justify-content-center">
					<div class="col-md-5 p-3 p-lg-5" id="login">
						<form enctype="multipart/form-data" action="{% url 'user:signin' %}" method="post">
							{% csrf_token %} {% for field in form %}
							<div class="input-group mb-2">
								<input class="form-control {% if field.errors %} is-invalid{% endif %}" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}"
								 placeholder="{{ field.label }}" type="{% if 'password' in field.id_for_label %}password{% else %}text{% endif %}"
								/> {% if field.errors %}
								<div class="invalid-feedback">{{ field.errors }}</div>
								{% endif %}
							</div>
							{% endfor %}
							<button type="submit" class="btn btn-dblue btn-lg btn-block">Go</button>
							<a href="{% url 'user:signup' %}" class="btn btn-link text-center w-100">Don't have an account? Sign up</a>
						</form>
	
					</div>
	
					 {% include "users/layouts/social.html" %}
				</div>
			</div>
			</div>
	</div>
</div>
{% endblock %}
