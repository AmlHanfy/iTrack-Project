<div class="row">
    {% if current_course %}
    <div class="col-md-6 mb-2">
        <a href="/watch/{{request.user.profile.course_index}}" class="card bg-light text-dark">
            <div class="card-body row">
                <i class="fas fa-road fa-5x col-4"></i>
                <div class="col-8">
                    <h5>Underway course</h5>
                    <h6>{{current_course}}</h6>
                    {% comment %} <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: '{{request.user.profile.course_index}}%'" aria-valuenow="{{request.user.profile.course_index}}" aria-valuemin="0"
                        aria-valuemax="100"></div>
                    </div> {% endcomment %}
                </div>
            </div>
        </a>
    </div>
    {% endif %}
    <div class="col-md-6 mb-2">
        <a href="{% url 'questionnaire:questions' %}" class="card bg-light -light">
            <div class="card-body row">
                {% if current_course %}
                <i class="fas fa-redo-alt fa-5x col-4"></i>
                <div class="col-8">
                    <h5>Retake questionnaire</h5>
                    {% else %}
                <i class="fas fa-dna fa-5x col-4"></i>
                <div class="col-8">
                    <h5>Discover your DNA</h5>
                {% endif  %}
                </div>
            </div>
        </a>
    </div>
</div>
